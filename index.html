<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>What time is it?</title>
  </head>
  <body>
    <div class="container">
      <a href="./index.html"><h1>What time is it?</h1></a>
      <nav>
        <a href="./index-weather.html">What's the weather?</a>
      </nav>

      <div class="clock-local">
        <div id="clock"></div>
      </div>
      <div class="city-clocks">
        <div class="new-york">
          <p>New York</p>
          <div id="nyClock"></div>
        </div>

        <div class="london">
          <p>London</p>
          <div id="londonClock"></div>
        </div>

        <div class="tokyo">
          <p>Tokyo</p>
          <div id="tokyoClock"></div>
        </div>

        <div class="los-angeles">
          <p>Los Angeles</p>
          <div id="laClock"></div>
        </div>
      </div>
    </div>

    <script src="time.js"></script>
  </body>
</html>
